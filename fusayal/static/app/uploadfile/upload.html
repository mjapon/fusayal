<servi-page-header>
    Carga de archivo
</servi-page-header>

<form action="/uploadview" method="post" accept-charset="utf-8"
      enctype="multipart/form-data">

    <div class="row">
        <div class="col-md-3">
            <label for="nombreArchivo">Nombre de la plantilla:</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form form-control" id="nombreArchivo" name="nombreArchivo"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <label for="">Seleccione el archivo (reporte jasper)</label>
        </div>
        <div class="col-md-6">
            <input id="file" name="file" type="file" value=""/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
        </div>
    </div>

    <!--
    <label for="file">Jrxml</label>
    <input id="file" name="file" type="file" value=""/>
    <input type="submit" value="submit"/>
    -->
</form>
